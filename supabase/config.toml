# Supabase 本地开发配置
# 文档: https://supabase.com/docs/guides/cli/config

[project]
# 你的 Supabase 项目 ID
# 可以在 Supabase Dashboard → Settings → General 找到
ref = "uxkyrcyyuxtvgasqplua"

[api]
# API 端口
port = 54321
# 最大行数
max_rows = 1000

[db]
# 数据库端口
port = 54322

[studio]
# Studio 端口
port = 54323

[inbucket]
# Inbucket (邮件测试) 端口
port = 54324

[auth]
# 启用注册
enable_signup = true
# 自动确认邮箱
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_manual_linking = false

[auth.email]
# 邮箱认证设置
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
